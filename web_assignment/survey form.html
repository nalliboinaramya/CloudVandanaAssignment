<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    #survey-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="date"],
    select,
    input[type="email"],
    input[type="tel"] {
      width: 94%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      margin-top: 5px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="reset"] {
      margin-left: 10px; /* Add margin to create a gap */
      background-color: #ccc;
      color: #000;
    }
    button[type="button"] {
      margin-right: 10px; /* Add margin to create a gap */
      background-color: #007BFF;
      color: #fff;
    }
  </style>
  <script>
    function submitForm() {
      var firstName = document.getElementById('first-name').value;
      var lastName = document.getElementById('last-name').value;
      var dob = document.getElementById('date-of-birth').value;
      var country = document.getElementById('country').value;
      var gender = document.querySelectorAll('input[name="gender"]:checked');
      var profession = document.getElementById('profession').value;
      var email = document.getElementById('email').value;
      var mobile = document.getElementById('mobile').value;

      if (
        firstName === "" || 
        lastName === "" ||
        dob === "" ||
        country === "" ||
        gender.length === 0 ||
        profession === "" ||
        email === "" ||
        mobile === ""
      ) {
        alert("Please fill in all the required fields.");
        return;
      }

      var genderValues = Array.from(gender).map(input => input.value).join(", ");
      var confirmationMessage = "Confirmation:\n" +
        "First Name: " + firstName + "\n" +
        "Last Name: " + lastName + "\n" +
        "Date of Birth: " + dob + "\n" +
        "Country: " + country + "\n" +
        "Gender: " + genderValues + "\n" +
        "Profession: " + profession + "\n" +
        "Email: " + email + "\n" +
        "Mobile: " + mobile;

      alert(confirmationMessage);

      document.getElementById('survey-form').reset();
    }
  </script>
</head>
<body>
  <h1>Survey Form</h1>
  <form id="survey-form">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required><br>

    <label for="date-of-birth">Date of Birth:</label>
    <input type="date" id="date-of-birth" required><br>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
      <!-- Add more options as needed -->
    </select><br>

    <label>Gender:</label><br>
    <input type="checkbox" id="male" name="gender" value="Male"> Male
    <input type="checkbox" id="female" name="gender" value="Female"> Female
    <input type="checkbox" id="other" name="gender" value="Other"> Other
    <br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required><br>

    <div class="button-container">
      <button type="button" onclick="submitForm()">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</body>
</html>
